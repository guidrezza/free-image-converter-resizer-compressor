<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compress Images - Open Image Kit</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div id="drop-overlay">
        <div class="drop-message">Drop images to add to queue</div>
    </div>

    <div class="container">
        <header>
            <a href="index.html" class="logo">
                <span>Open Image Kit</span>
            </a>
            <nav>
                <a href="index.html" class="btn btn-secondary">Back to Home</a>
            </nav>
        </header>

        <main>
            <div class="glass-panel" style="margin-bottom: 32px;">
                <h1>Image Compressor</h1>
                <p>Reduce file size while maintaining visual quality.</p>

                <div style="margin-top: 24px; display: flex; gap: 16px; flex-wrap: wrap; align-items: center;">
                    <div class="file-input-wrapper">
                        <input type="file" id="file-input" multiple accept="image/*" style="display: none;">
                        <label for="file-input" class="btn btn-secondary">
                            Select Images
                        </label>
                    </div>

                    <div style="height: 40px; width: 1px; background: var(--glass-border);"></div>

                    <div style="display: flex; align-items: center; gap: 16px; flex: 1; min-width: 200px;">
                        <label style="font-size: 0.9rem; white-space: nowrap;">Quality: <span
                                id="quality-value">80%</span></label>
                        <input type="range" id="quality-input" min="1" max="100" value="80"
                            style="width: 100%; accent-color: var(--accent-primary);">
                    </div>

                    <button id="compress-btn" class="btn btn-primary">Compress Images</button>
                </div>
                <p style="font-size: 0.8rem; margin-top: 8px; opacity: 0.6;">Note: PNGs will be converted to WebP for
                    better compression.</p>
            </div>

            <div class="grid grid-2">
                <div class="glass-panel">
                    <h3>Queue</h3>
                    <div id="queue-container">
                        <p class="text-muted">No images selected.</p>
                    </div>
                </div>

                <div id="results-container">
                    <!-- Results will appear here -->
                </div>
            </div>
        </main>
    </div>

    <script src="js/core/ImageProcessor.js"></script>
    <script src="js/strategies/BaseStrategy.js"></script>
    <script src="js/strategies/CompressorStrategy.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/pages/compress.js"></script>
</body>

</html>
