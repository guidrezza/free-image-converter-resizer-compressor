<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Tool - Open Image Kit</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Cropper.js -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
    <style>
        /* Custom overrides for Cropper to match theme */
        .cropper-view-box,
        .cropper-face {
            border-radius: 0;
        }

        .cropper-line,
        .cropper-point {
            background-color: var(--accent-primary);
        }
    </style>
</head>

<body>

    <div id="drop-overlay">
        <div class="drop-message">Drop image to edit</div>
    </div>

    <div class="container">
        <header>
            <a href="index.html" class="logo">
                <span>Open Image Kit</span>
            </a>
            <nav>
                <a href="index.html" class="btn btn-secondary">Back to Home</a>
            </nav>
        </header>

        <main>
            <div class="glass-panel" style="margin-bottom: 32px;">
                <h1>Crop Tool</h1>
                <p>Trim and frame your images perfectly.</p>

                <div style="margin-top: 24px; display: flex; gap: 16px; flex-wrap: wrap; align-items: center;">
                    <div class="file-input-wrapper">
                        <input type="file" id="file-input" accept="image/*" style="display: none;">
                        <label for="file-input" class="btn btn-secondary">
                            Select Image
                        </label>
                    </div>

                    <div style="height: 40px; width: 1px; background: var(--glass-border);"></div>

                    <button id="crop-btn" class="btn btn-primary" disabled>Crop Selection</button>
                </div>
            </div>

            <div class="grid grid-2">
                <div class="glass-panel">
                    <h3>Editor</h3>
                    <div id="editor-container"
                        style="min-height: 300px; background: rgba(0,0,0,0.2); border-radius: 16px; display: flex; align-items: center; justify-content: center;">
                        <p class="text-muted">Select an image to start cropping.</p>
                    </div>
                </div>

                <div id="results-container">
                    <!-- Results will appear here -->
                </div>
            </div>
        </main>
    </div>

    <script src="js/core/ImageProcessor.js"></script>
    <script src="js/strategies/BaseStrategy.js"></script>
    <script src="js/strategies/CropStrategy.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/pages/crop.js"></script>
</body>

</html>
