<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resize Images - Open Image Kit</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div id="drop-overlay">
        <div class="drop-message">Drop images to add to queue</div>
    </div>

    <div class="container">
        <header>
            <a href="index.html" class="logo">
                <span>Open Image Kit</span>
            </a>
            <nav>
                <a href="index.html" class="btn btn-secondary">Back to Home</a>
            </nav>
        </header>

        <main>
            <div class="glass-panel" style="margin-bottom: 32px;">
                <h1>Image Resizer</h1>
                <p>Resize your images by width or height while preserving quality.</p>

                <div style="margin-top: 24px; display: flex; gap: 16px; flex-wrap: wrap; align-items: flex-end;">
                    <div class="file-input-wrapper">
                        <input type="file" id="file-input" multiple accept="image/*" style="display: none;">
                        <label for="file-input" class="btn btn-secondary">
                            Select Images
                        </label>
                    </div>

                    <div style="height: 40px; width: 1px; background: var(--glass-border);"></div>

                    <div style="display: flex; flex-direction: column; gap: 8px;">
                        <label style="font-size: 0.85rem; color: var(--text-muted);">Width (px)</label>
                        <input type="number" id="width-input" placeholder="Auto" class="glass-input"
                            style="padding: 12px; width: 100px; border-radius: 12px; background: rgba(0,0,0,0.2); color: white; border: 1px solid var(--glass-border);">
                    </div>

                    <div style="display: flex; flex-direction: column; gap: 8px;">
                        <label style="font-size: 0.85rem; color: var(--text-muted);">Height (px)</label>
                        <input type="number" id="height-input" placeholder="Auto" class="glass-input"
                            style="padding: 12px; width: 100px; border-radius: 12px; background: rgba(0,0,0,0.2); color: white; border: 1px solid var(--glass-border);">
                    </div>

                    <div style="display: flex; align-items: center; height: 46px; gap: 8px;">
                        <input type="checkbox" id="ratio-check" checked style="width: 16px; height: 16px;">
                        <label for="ratio-check" style="font-size: 0.9rem; cursor: pointer;">Lock Aspect Ratio</label>
                    </div>

                    <button id="resize-btn" class="btn btn-primary">Resize Images</button>
                </div>
            </div>

            <div class="grid grid-2">
                <div class="glass-panel">
                    <h3>Queue</h3>
                    <div id="queue-container">
                        <p class="text-muted">No images selected.</p>
                    </div>
                </div>

                <div id="results-container">
                    <!-- Results will appear here -->
                </div>
            </div>
        </main>
    </div>

    <script src="js/core/ImageProcessor.js"></script>
    <script src="js/strategies/BaseStrategy.js"></script>
    <script src="js/strategies/ResizerStrategy.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/pages/resize.js"></script>
</body>

</html>
